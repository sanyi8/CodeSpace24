<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <!--add the action and method post to the form to submit form data to the PHP using POST method-->
        <form method="post" class="bg-light m-3 shadow rounded-3">
            <h1 class="m-3">Calculator</h1>
            
                <label for="num1" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="num1" name="num1" placeholder="Number #1" required/>
                
            </div>
            
                <label for="num2" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="num2" name="num2" placeholder="Number #2" required/>
                </div>
            
            <fieldset class="form-group row m-3">
                <h3>Select an Operation:</h3>
                <div class="col-sm-10">

                    <!--form area for radiobuttons-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operator" id="addition" value="addition"/>
                        <label class="form-check-label" for="addition"> + Addition</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operator" id="substract" value="substract" />
                        <label class="form-check-label" for="substract"> - Subtract</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operator" id="multiply" value="multiply" />
                        <label class="form-check-label" for="multiply"> * Multiply</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operator" id="divide" value="divide" />
                        <label class="form-check-label" for="divide"> / Divide</label>
                    </div>
                </div>                
            </fieldset>
<!-- Calculate Button -->
            <div class="form-group row">
                <div class="col-sm-10 m-3">
                    <button type="submit" value="Calculate" name="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>

            <!--Result Area-->
            <div class="form-group row">
                <p></p>
            </div>


        </form>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
